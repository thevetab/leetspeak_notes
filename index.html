<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leetspeak generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Leetspeak Generator</h1>

      <form id="leetspeak">
        <div class="form-group">
          <label for="input">Enter text to change it into Leetspeak:</label>
          <input id="input" type="text">
        </div>

        <button type="submit" class="btn">Change it!</button>
      </form>

      <div id="result">
        <p><span class="leeted"></span></p>
      </div>
    </div>
  </body>
</html>
